<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="fortuneCookie">
        <h1>Qual é a sua sorte de hoje?</h1>

        <p>Abra o biscoito e descubra!</p>

        <img
          class="firstCookie"
          id="luckyClick"
          src="./assets/fortune-cookie.png"
          alt="Biscoito da sorte"
        />
      </div>

      <div class="Message screenSwitch">
        <h1>Aqui está sua sorte de hoje:</h1>

        <p id="screenMessage"></p>

        <img src="./assets/opened-cookie.png" alt="" />

        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
